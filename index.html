<html ng-app="friendsList">
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>First Angular Project</title>
</head>
<body ng-controller="mainCtrl">
	<h1>My Friends:</h1>


	
	<div>
		<br />
		<input type="text" ng-model="name" placeholder="Add a New Friend"> 
		<button ng-click="addFriend()"> Add </button> <br />
		<input type="text" ng-model="oldName" placeholder="Remove a Friend"> 
		<button ng-click="removeFriend()"> Delete </button> <br /> <br />
		<button ng-click="clearFriends()"> Delete All Friends! </button><br /><br />
	</div>
	<div ng-repeat="friend in friends">
		<li> {{friend}} </li>
	</div>





	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/friendService.js"></script>
	<script type="text/javascript" src="js/mainCtrl.js"></script>

</body>
</html>
